<div class="editar-container" *ngIf="produto as p">
  <h2>Editar Produto</h2>

  <div class="form-container">

    <div class="form-group">
      <label>Código</label>
      <input type="text" pInputText [(ngModel)]="p.codigo" disabled />
    </div>

    <div class="form-group">
      <label>Nome</label>
      <input type="text" pInputText [(ngModel)]="p.nome" />
    </div>

    <div class="form-group">
      <label>Categoria</label>
      <input type="text" pInputText [(ngModel)]="p.categoria" />
    </div>

    <div class="form-group">
      <label>Quantidade</label>
      <p-inputNumber [(ngModel)]="p.quantidade"></p-inputNumber>
    </div>

    <div class="form-group">
      <label>Preço</label>
      <p-inputNumber
        mode="currency"
        currency="BRL"
        locale="pt-BR"
        [(ngModel)]="p.preco">
      </p-inputNumber>
    </div>

  </div>

  <div class="button-row">
    <p-button label="Salvar" class="p-button-success" (click)="salvar()"></p-button>
    <p-button label="Cancelar" class="p-button-secondary" (click)="cancelar()"></p-button>
  </div>
</div>

<div *ngIf="!produto">
  Carregando produto...
</div>
