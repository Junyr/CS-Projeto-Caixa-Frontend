<div class="editar-container" *ngIf="usuario">
  <h2>Editar Usuario</h2>

  <div class="form-container">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" pInputText [(ngModel)]="usuario.nome" disabled />
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="text" pInputText [(ngModel)]="usuario.email" />
    </div>

    <div class="form-group">
      <label>Senha</label>
      <input type="text" pInputText [(ngModel)]="usuario.senha" />
    </div>

    <span class="p-float-label">
      <label for="perfil">Perfil</label>
      <p-dropdown
        id="perfil"
        [options]="perfis"
        [(ngModel)]="usuario.perfil"
        optionLabel="label"
        optionValue="value"
        inputId="perfil"
      ></p-dropdown>
    </span>

  </div>

  <div class="button-row">
    <p-button label="Salvar" class="p-button-success" (click)="salvar()"></p-button>
    <p-button label="Cancelar" class="p-button-secondary" (click)="cancelar()"></p-button>
  </div>
</div>
