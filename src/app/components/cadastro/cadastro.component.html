<div class="login-container">
  <p-card header="Login" class="login-card">
    <div class="login-form">

        <span class="p-float-label">
            <label for="nome">Nome Completo</label>
            <div>
                <input id="nome" type="text" pInputText [(ngModel)]="usuario.nome" />
            </div>
        </span>
      
        <span class="p-float-label">
            <label for="email">E-mail</label>
            <div>
                <input id="email" type="text" pInputText [(ngModel)]="usuario.email" />
            </div>
        </span>

        <span class="p-float-label">
            <label for="senha">Senha</label>
            <div>
                <input id="senha" type="password" pInputText [(ngModel)]="usuario.senha" />
            </div>
        </span>

        <span class="p-float-label">
            <label for="perfil">Perfil</label>
            <p-dropdown
                id="perfil"
                [options]="perfis"
                [(ngModel)]="usuario.perfil"
                optionLabel="label"
                optionValue="value"
                inputId="perfil"
            ></p-dropdown>
        </span>

        <div class="button-group">
            <button pButton label="Cadastrar" (click)="cadastrar()"></button>
            <button pButton label="Voltar" (click)="voltar()"></button>
        </div>

    </div>
  </p-card>
</div>
