<div class="login-container">
  <p-card header="Login" class="login-card">
    <div class="login-form">

      <span class="p-float-label">
        <label for="email">E-mail</label>
        <div>
            <input id="email" type="text" pInputText [(ngModel)]="email" />
        </div>
      </span>

      <span class="p-float-label">
        <label for="senha">Senha</label>
        <div>
            <input id="senha" type="password" pInputText [(ngModel)]="senha" />
        </div>
      </span>

      <div class="button-group">
        <button pButton label="Entrar" (click)="login()"></button>
        <button pButton label="Cadastrar" (click)="cadastrar()"></button>
      </div>

    </div>
  </p-card>
</div>
